<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timetable to Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
      #pdf-viewer {
        border: solid black 2px;
        border-radius: 20px;
        width: 100%;
        height: 600px; /* Set a fixed height, or adjust dynamically with JavaScript */
        overflow-y: auto; /* Ensure scroll if needed */
      }
    </style>
  </head>
  <body>
    <!-- nav -->
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom me-5"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Time Table to Calendar</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{{url_for('home')}}" class="nav-link" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="{{url_for('pdfviewer')}}" class="nav-link ">PDF Search</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item d-flex align-items-center">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Dark Mode</label
            >
          </div>
        </li>
      </ul>
    </header>
